<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="../static/css/app_layout.css">
		<title>{% block title %}{% endblock %}</title>
		{% block head %}{% endblock %}
	</head>
	<body>
		<header>
			<nav class="navbar">
				<div class="home__icon">
					<a href="/home"> <i class="fa-solid fa-house"></i></a>
				</div>
				<div class="search__bar">
					<i class="icon-search"></i>
					<input type="search" name="search" placeholder="Search" />
				</div>
				<div class="user__options">
					<select name="user_option">
						<option value="" selected disabled hidden>Name</option>
						<option value="profile"><i class='fa-solid fa-user'></i>Profile</option>
						<option value="logout" class="logout"><i class='fa-solid fa-arrow-right-from-bracket'></i>Logout</option>
					</select>
				</div>
			</nav>
			<div class="page__title">{% block page_title %} {% endblock %}</div>
			<hr />
		</header>
		{% block body %} {% endblock %}
	</body>
</html>
